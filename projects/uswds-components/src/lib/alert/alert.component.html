<div class="usa-alert" 
  [ngClass]="{
    'usa-alert--info': alertType === 'INFO',
    'usa-alert--warning': alertType === 'WARNING',
    'usa-alert--error': alertType === 'ERROR',
    'usa-alert--success': alertType === 'SUCCESS',
    'usa-alert--slim': isSlim,
    'usa-alert--no-icon': !displayIcon
  }" [attr.role]="role">
  <div class="usa-alert__body">
   <ng-content></ng-content>
  </div>
</div>
