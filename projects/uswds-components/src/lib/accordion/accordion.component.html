<div class="usa-accordion" 
  [ngClass]="{'usa-accordion--bordered': isBordered}"
  [attr.role]="isMultiSelectable ? 'listbox' : undefined"
  [attr.aria-multiselectable]="isMultiSelectable ? isMultiSelectable : undefined">
  <ng-container *ngFor="let accordionItem of accordionItems">
    <h4 class="usa-accordion__heading">
      <button class="usa-accordion__button"
        (click)="onAccordionClicked(accordionItem)"
        [attr.aria-expanded]="accordionItem.expanded"
        [attr.aria-controls]="accordionItem.id"
        >
        <ng-container *ngTemplateOutlet="accordionItem.itemHeaderTemplate"></ng-container>
      </button>
    </h4>
    <div [attr.id]="accordionItem.id" class="usa-accordion__content usa-prose" [hidden]="!accordionItem.expanded">
      <ng-container *ngTemplateOutlet="accordionItem.itemContentTemplate"></ng-container>
    </div>
  </ng-container>
</div>
