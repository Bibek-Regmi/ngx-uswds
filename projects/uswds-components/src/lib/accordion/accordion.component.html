<ng-template ngFor let-panel [ngForOf]="panels">
    <div role="heading" id="{{panel.id}}-header" class="usa-accordion__heading" [attr.aria-level]="headerLevel">
      <button class="usa-accordion__button" [UsaAccordionToggle]="panel" (keyup)="onKeyUp($event, panel)">
        {{panel.header}}<ng-template [ngTemplateOutlet]="panel.headerTpl?.templateRef"></ng-template>
      </button>
    </div>
    <section #panelContent id="{{panel.id}}" class="usa-accordion__content"
      [@bodyExpansion]="panel.isOpen ? 'expanded' : 'collapsed'"
      (@bodyExpansion.start)="onBodyExpansionStart($event, panelContent)"
      (@bodyExpansion.done)="onBodyExpansionEnd($event, panelContent)"
      [attr.aria-labelledby]="panel.id + '-header'">
        <ng-template [ngTemplateOutlet]="panel.contentTpl?.templateRef || null"></ng-template>
    </section>
</ng-template>
